<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div th:if="${userNameError != null}" class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                Username already exists
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="POST" th:action="@{/auth/registration}" th:object="${authForm}" id="registration-form"
                  class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <div class="input-group has-validation">
                        <input type="text"
                               th:class="'form-control '+${#fields.hasErrors('login') ? 'is-invalid' : ''}"
                               id="login" name="login" th:field="*{login}" required
                               value=""/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name
                            Error
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password"
                               th:class="'form-control '+${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                               id="password" name="password" th:field="*{password}" required
                               value=""/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Name Error
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="repeat-password" name="repeat-password" required
                               value=""/>
                        <div style="display: none" class="invalid-feedback" id="confirm-password">Passwords don`t match</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/auth/registration}">Sign in here</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/resources/js/scripts.js}"></script>
</body>
</html>
