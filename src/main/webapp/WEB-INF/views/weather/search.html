<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3">zhukovsd</span>
            <button class="btn btn-outline-danger">Sign out</button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form class="input-group location-search-input-group me-3" th:method="POST" th:action="@{/weather/search}">
                <input class="form-control" type="text" name="city" id="city" placeholder="Enter location" th:value="${city}" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
                <button class="btn btn-outline-success">Search</button>
            </form>
        </div>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div th:each="city: ${cities}" class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${city.getName()}"></h5>
                            <p class="card-text mb-1" th:text="'Latitude: ' + ${city.getLat()}">Latitude</p>
                            <p class="card-text mb-1" th:text="'Longitude: ' + ${city.getLon()}">Longitude</p>
                            <p class="card-text mb-1" th:text="'Country: ' + ${city.getCountry()}">Country</p>
                            <p class="card-text mb-3" th:text="'State: ' + ${city.getState()}">State</p>
                            <div class="mt-auto">
                                <button class="btn btn-primary w-100">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
