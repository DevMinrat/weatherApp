<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: commonHead('Weather Viewer â€“ Search page')}">
</head>
<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<section id="page-content">
    <div class="container mt-4">
        <div th:replace="~{fragments/search :: div}"></div>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div th:each="city: ${cities}" class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${city.getName()}"></h5>
                            <p class="card-text mb-1" th:text="'Latitude: ' + ${city.getLat()}">Latitude</p>
                            <p class="card-text mb-1" th:text="'Longitude: ' + ${city.getLon()}">Longitude</p>
                            <p class="card-text mb-1" th:text="'Country: ' + ${city.getCountry()}">Country</p>
                            <p class="card-text mb-3" th:text="'State: ' + ${city.getState()}">State</p>
                            <form th:action="@{/weather/search/add}" th:method="POST" th:object="${locationItemForm}" class="mt-auto">
                                <input type="hidden" name="name" th:value="${city.getName()}">
                                <input type="hidden" name="lat" th:value="${city.getLat()}">
                                <input type="hidden" name="lon" th:value="${city.getLon()}">
                                <button type="submit" class="btn btn-primary w-100">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
